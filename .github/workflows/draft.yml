name: Draft Release

on:
  workflow_dispatch:

jobs:
  draft:
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Download Development Release
        uses: robinraju/release-downloader@v1.9
        with:
          tag: nightly
          fileName: '*'
          tarBall: false
          zipBall: true
          out-file-path: 'dev'

      - name: Declare Version Variable
        id: ref
        shell: bash
        run: |
          VERSION=$(unzip -p ${{ github.workspace }}/dev/sapfire-nightly.zip sapfire-sdk-sapfire-*/VERSION | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # test if release already exists
          set +e
          curl --fail "https://api.github.com/repos/sapfire-sdk/sapfire/releases/tags/v$VERSION" --silent --output /dev/null
          RESULT=$?
          set -e
          
          if [ $RESULT -eq 0 ]; then
            echo "Release $VERSION already exists! Not replacing it.."
            exit 1
          fi

      - name: Move Files
        run: |
          mv dev/sapfire-installer-*-win.exe sapfire-installer-v${{ steps.ref.outputs.version }}-win.exe
          mv dev/sapfire-installer-*-mac.pkg sapfire-installer-v${{ steps.ref.outputs.version }}-mac.pkg
          mv dev/sapfire-*-win.zip sapfire-v${{ steps.ref.outputs.version }}-win.zip
          mv dev/sapfire-*-mac.zip sapfire-v${{ steps.ref.outputs.version }}-mac.zip
          mv dev/sapfire-*-android32.zip sapfire-v${{ steps.ref.outputs.version }}-android32.zip
          mv dev/sapfire-*-android64.zip sapfire-v${{ steps.ref.outputs.version }}-android64.zip
          mv dev/resources.zip resources.zip

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.ref.outputs.version }}
          name: Sapfire v${{ steps.ref.outputs.version }}
          body: |
            TODO before publishing:
             - mark if pre-release
             - add changelog
             - remove this
          draft: true
          files: |
            ./sapfire-installer-v${{ steps.ref.outputs.version }}-win.exe
            ./sapfire-installer-v${{ steps.ref.outputs.version }}-mac.pkg
            ./sapfire-v${{ steps.ref.outputs.version }}-win.zip
            ./sapfire-v${{ steps.ref.outputs.version }}-mac.zip
            ./sapfire-v${{ steps.ref.outputs.version }}-android32.zip
            ./sapfire-v${{ steps.ref.outputs.version }}-android64.zip
            ./resources.zip
