# Update the install page on the sapfire-sdk/website repository
name: Update Website

on:
  # # trigger when a new release is released
  # release:
  #   types:
  #     - released

  workflow_dispatch:

jobs:
  trigger:
    name: Trigger site build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.SAPFIRE_BOT_PUSH_BIN_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'sapfire-sdk',
            repo: 'website',
            workflow_id: 'build.yml',
            ref: 'main'
          })
